<!DOCTYPE html>
<html lang="en">
<head>
    <linkhref="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Megaplay Registration | URK20CS2014</title>
</head>
<body>
    <div class="container">
        <div class="row m-5 p-3 bg-warning">    
            <h1>Megaplay'23 Registration Form</h1><br><br><br>
            <form action="/form" method="post" class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="control-label col-sm-2" for="name"><h3>Name:</h3></label>
                    <input type="text" class="form-control " name="name" id="name">
                    </div>
                    </div><br>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label class="control-label col-sm-2" for="reg"><h3>RegNo:</h3></label>
                                <input type="text" class="form-control " name="reg" id="reg">
                                </div>
                                </div><br>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <label class="control-label col-sm-2" for="year"><h3>Year of Study:</h3> </label>
                                            <input type="text" class="form-control " name="year" id="year">
                                            </div>
                                            </div><br>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                    <label class="control-label col-sm-2" for="dept"><h3>Department:</h3></label>
                                                        <select name="dept" class="form-control ">
                                                        <option value="CSE">CSE</option>
                                                        <option value="ECE">ECE</option>
                                                        <option value="EEE">EEE</option>
                                                        <option value="Media">Media</option>
                                                        <option value="Mechanical">Mechanical</option>
                                                        <option value="Agriculture">Agriculture</option>
                                                        </select>
                                                        </div>
                                                        </div><br>
                                                        <div class="form-group">
                                                            <div class="col-sm-10">
                                                                <label class="control-label col-sm-2" for="school"><h3>School:</h3></label>
                                                                    <select name="school" class="form-control ">
                                                                    <option value="School of Engineering">School of Engineering</option>
                                                                    <option value="School of Agriculture and Biosciences">School of Agriculture and Biosciences</option>
                                                                    <option value="School of Management Studies">School of Management Studies</option>
                                                                    </select>
                                                                    </div>
                                                                    </div><br>
                                                                    <div class="form-group">
                                                                        <div class="col-sm-10">
                                                                            <label class="control-label col-sm-2" for="event"><h3>Type of Event:</h3></label>
                                                                            <input type="checkbox" name="event" value="Musician">Musician
                                                                            <input type="checkbox" name="event" value="Singing"> Singing
                                                                            <input type="checkbox" name="event" value="Choreography">Choreography
                                                                            <input type="checkbox" name="event" value="Backstage">Backstage
                                                                            <input type="checkbox" name="event" value="Finance"> Finance
                                                                            <input type="checkbox" name="event" value="Purchase">Purchase
                                                                            <input type="checkbox" name="event" value="Volunteer">Volunteer
                                                                            </div>
                                                                            </div><br>
                                                                            <div class="form-group">
                                                                            <div class="col-sm-10">
                                                                                <button class="btn btn-primary"

                                                                            type="submit">Submit</button>
                    </div>
                    </div><br>
            </form>
        </div>
    </div>
<br><br>
</body>
</html>
